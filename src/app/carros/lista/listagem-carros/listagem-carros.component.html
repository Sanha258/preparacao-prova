<div class="container">
  <form>
      <div class="card">
          <div class="card-header">
              <h3>{{carro.id ? 'Edição de' : 'Nova'}} Cadastrar carro</h3>
          </div>
          <div class="card-body">
              <div class="row g-3">
                  <div class="form-group col-md-6">
                      <label for="nome">Nome:</label>
                      <input type="text" class="form-control" placeholder="Nome Carro" aria-label="Nome Carro" name="nome" [(ngModel)]="carro.nome" required>
                  </div>
              </div>

              <div class="row g-3">
                <div class="col-md-6">
                  <label for="marca" class="form-label">Marca:</label>
                  <input type="text" class="form-control" placeholder="Marca Carro" aria-label="Marca Carro" name="marca" [(ngModel)]="carro.marca">
                </div>

                <div class="col-md-3">
                  <label for="dataInicioPesquisa" class="form-label">Data:</label>
                  <input type="date" class="form-control" name="dataInicioPesquisa" [(ngModel)]="carro.dataInicioPesquisa">
                </div>
              </div>

              <div class="row">
                  <div class="form-group col-md-6">
                      <button type="button" class="btn btn-outline-warning" (click)="Salvar">
                          <i class="bi bi-arrow-left"></i> Salvar
                      </button>
                  </div>
              </div>
          </div>
      </div>
  </form>
</div>
